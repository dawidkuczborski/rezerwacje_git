<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />

    <!-- âœ… iOS PWA fullscreen + obsÅ‚uga notcha -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />


    <meta name="apple-mobile-web-app-title" content="Elegant Barber" />

    <!-- âœ… Safari + Android kolor status bara -->
    <meta name="theme-color" content="#0f0f10" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f9fafb" media="(prefers-color-scheme: light)" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />

    <title>Elegant Barber</title>

    <!-- ðŸ”¥ Instant Theme Loader -->
    <script>
        (function () {
            try {
                const theme = localStorage.getItem("theme") || "dark";
                const dark = theme === "dark";
                const bg = dark ? "#0f0f10" : "#f9fafb";
                const color = dark ? "#ffffff" : "#111827";

                document.documentElement.style.background = bg;
                document.documentElement.style.color = color;

                document.addEventListener("DOMContentLoaded", () => {
                    document.body.style.background = bg;
                    document.body.style.color = color;
                    document.documentElement.classList.toggle("dark", dark);

                    const meta = document.querySelector('meta[name="theme-color"]');
                    if (meta) meta.setAttribute("content", bg);
                });
            } catch { }
        })();
    </script>

    <!-- SAFE AREA CSS -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
            background: inherit;
            color: inherit;
        }

        .safe-top {
            height: env(safe-area-inset-top);
            min-height: constant(safe-area-inset-top);
            background: inherit;
            width: 100%;
        }

        @supports not (padding-top: env(safe-area-inset-top)) {
            .safe-top {
                height: 20px;
            }

            #root {
                padding-top: 36px;
            }
        }
    </style>

</head>

<body>
    <div class="safe-top"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
